<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放平台</title>
    <link rel="stylesheet" href="/styles.css?v=1.2">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-play-circle"></i>
                <span>视频平台</span>
            </div>
            
            <div class="nav-menu">
                <a href="#" class="nav-link" data-page="home">首页</a>
                <a href="#" class="nav-link" data-page="videos">视频列表</a>
                <div class="auth-buttons" id="authButtons">
                    <button class="btn btn-primary" onclick="showLoginModal()">登录</button>
                    <button class="btn btn-secondary" onclick="showRegisterModal()">注册</button>
                </div>
                <div class="user-menu" id="userMenu" style="display: none;">
                    <span class="username" id="username"></span>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle">
                            <i class="fas fa-user"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" onclick="showProfileModal()">
                                <i class="fas fa-user-edit"></i> 个人资料
                            </a>
                            <a href="#" class="dropdown-item" onclick="showHistoryModal()">
                                <i class="fas fa-history"></i> 播放历史
                            </a>
                            <a href="#" class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> 退出登录
                            </a>
                        </div>
                    </div>
                </div>
                <div class="admin-menu" id="adminMenu" style="display: none;">
                    <button class="btn btn-warning" onclick="showUploadModal()">
                        <i class="fas fa-upload"></i> 上传视频
                    </button>
                    <button class="btn btn-info" onclick="showSettingsModal()" style="margin-left: 10px;">
                        <i class="fas fa-cog"></i> 设置
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 首页 -->
        <div id="homePage" class="page active">
            <div class="hero-section">
                <h1>欢迎来到视频播放平台</h1>
                <p>简洁易用的在线视频观看体验</p>
                <button class="btn btn-primary btn-large" onclick="showVideos()">
                    <i class="fas fa-play"></i> 开始观看
                </button>
            </div>
        </div>

        <!-- 视频列表页 -->
        <div id="videosPage" class="page">
            <div class="page-header">
                <h2>视频列表</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索视频..." class="search-input">
                    <button class="search-btn" onclick="searchVideos()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="btn btn-primary" onclick="testPlayVideo()" style="margin-left: 10px;">
                    <i class="fas fa-play"></i> 测试播放
                </button>
            </div>
            <div class="videos-grid" id="videosGrid">
                <!-- 视频卡片将在这里动态生成 -->
            </div>
        </div>

        <!-- 视频播放页 -->
        <div id="playerPage" class="page">
            <div class="player-container">
                <div class="video-player">
                    <video id="videoPlayer" controls>
                        <source id="videoSource" src="" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
                <div class="video-info">
                    <h3 id="videoTitle"></h3>
                    <p id="videoDescription"></p>
                    <div class="video-meta">
                        <span id="videoUploader"></span>
                        <span id="videoDuration"></span>
                        <span id="videoDate"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 模态框 -->
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>用户登录</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">用户名或邮箱</label>
                    <input type="text" id="loginUsername" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>用户注册</h2>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" name="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" name="password" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
    </div>

    <!-- 上传视频模态框 -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal('uploadModal')">&times;</span>
            <h2>上传视频</h2>
            <form id="uploadForm" onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label for="uploadVideoTitle">视频标题</label>
                    <input type="text" id="uploadVideoTitle" name="title" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="uploadVideoDescription">视频描述</label>
                    <textarea id="uploadVideoDescription" name="description" rows="3" autocomplete="off"></textarea>
                </div>
                <div class="form-group">
                    <label for="uploadVideoUrl">OneDrive视频链接</label>
                    <input type="url" id="uploadVideoUrl" name="videoUrl" placeholder="https://1drv.ms/v/xxxxx 或 https://onedrive.live.com/..." autocomplete="off" required>
                    <small>
                        <strong>使用步骤：</strong><br>
                        1. 将视频上传到OneDrive<br>
                        2. 右键点击视频 → "分享" → "复制链接"<br>
                        3. 粘贴链接到上面的输入框
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">上传视频</button>
            </form>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal('settingsModal')">&times;</span>
            <h2>云数据库设置</h2>
            <div class="form-group">
                <label for="jsonbinBinId">JSONBin.io Bin ID</label>
                <input type="text" id="jsonbinBinId" placeholder="65f8b8c8dc74654018b12345" value="65f8b8c8dc74654018b12345">
                <small>在 <a href="https://jsonbin.io" target="_blank">JSONBin.io</a> 创建的bin ID</small>
            </div>
            <div class="form-group">
                <label for="jsonbinApiKey">API Key</label>
                <input type="password" id="jsonbinApiKey" placeholder="$2a$10$your-api-key-here" value="$2a$10$your-api-key-here">
                <small>JSONBin.io的Master Key</small>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                <button class="btn btn-secondary" onclick="testConnection()">测试连接</button>
            </div>
            <div class="form-group">
                <h3>设置说明：</h3>
                <ol>
                    <li>访问 <a href="https://jsonbin.io" target="_blank">JSONBin.io</a></li>
                    <li>注册免费账户</li>
                    <li>创建一个新的bin</li>
                    <li>复制bin ID和API key</li>
                    <li>填入上面的设置</li>
                </ol>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="message" class="message"></div>

    <!-- JavaScript -->
    <script src="/script.js?v=1.2"></script>
</body>
</html>
